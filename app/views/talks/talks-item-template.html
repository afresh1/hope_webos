<div id="element_holder#{id}">
    <div id="element#{id}" class="palm-row" x-mojo-tap-highlight="momentary">
        <div class="palm-row-wrapper">
            <div class="left favorite-icon" id="#{widgetId}"></div>
            <div class="title truncating-text">#{-title}</div>
            <div class="when-where">#{day} #{hours}#{minutes} #{location}</div>
        </div>
    </div>
</div>
