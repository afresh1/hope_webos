<div id="element_holder#{id}">
    <div id="element#{id}">
        <table id="separator#{id}" class="palm-divider labeled">
            <tr>
                <td class="left"></td>
                <td class="label">
                    #{day} #{hours}:#{minutes}
                </td>
                <td class="right"></td>
            </tr>
        </table>
        <div class="palm-row no-separator" x-mojo-tap-highlight="momentary">
            <div class="palm-row-wrapper">
                <div class="left favorite-icon" id="#{widgetId}"></div>
                <div class="title truncating-text">#{-title}</div>
                <div class="where">#{location}</div>
            </div>
        </div>
    </div>
</div>
